<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Express</title>
  <link rel="stylesheet" href="login.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
  />
</head>
<body>
  <header class="header-nav">
    <div class="logo-container">
      <img class="logo-icon" src="images/logo 1.png" alt="Express Logo" />
      <span class="express-text">Express</span>
    </div>
  </header>
  <main class="main-container">
    <div class="login-card">
      <h1 class="login-title">Log in</h1>
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email address or username</label>
          <input type="text" id="email" name="email" class="form-input" required />
        </div>
        <div class="form-group">
          <div class="password-label-container">
            <label class="form-label" for="password">Password</label>
            <div class="password-toggle">
              <input type="checkbox" id="togglePassword" />
              <label for="togglePassword" class="toggle-label">Show Password</label>
            </div>
          </div>
          <input type="password" id="password" name="password" class="form-input" required />
        </div>
        <div class="form-group">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            <label for="rememberMe" class="remember-label">Remember me</label>
          </div>
        </div>
        <div class="terms-text">
          By continuing, you agree to the
          <a href="#" class="link">Terms of use</a>
          and
          <a href="#" class="link">Privacy Policy</a>.
        </div>
        <button type="submit" class="login-button">Log in</button>
      </form>
      <div class="additional-links">
        <a href="#" class="forgot-password">Forget your password?</a>
        <div class="signup-link">
          Don't have an account?
          <a href="signup.html" class="link">Sign up</a>
        </div>
      </div>
      <div class="divider-container">
        <div class="divider-line"></div>
        <span class="divider-text">Or continue with</span>
        <div class="divider-line"></div>
      </div>
      <div class="social-buttons">
        <button type="button" class="social-button facebook" aria-label="Continue with Facebook">
          <span class="social-icon">f</span>
        </button>
        <button type="button" class="social-button google" aria-label="Continue with Google">
          <span class="social-icon">G</span>
        </button>
        <button type="button" class="social-button twitter" aria-label="Continue with Twitter">
          <span class="social-icon">ùïè</span>
        </button>
      </div>
    </div>
  </main>
  <script src="login.js"></script>
</body>
</html>
